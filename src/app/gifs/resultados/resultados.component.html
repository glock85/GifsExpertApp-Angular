<div *ngFor="let gif of resultados" class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
  <div class="card-body">
    <h5 class="card-title">{{ gif.title }}</h5>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
